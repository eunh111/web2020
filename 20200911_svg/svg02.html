	<style>
		.myType{width: 500px;height: 250px;margin:auto;background-color:skyblue;}
		.myType path{
			stroke:#fff;
			stroke-width:1;
			fill:#f00;
			animation: tView 1.5s forwards;
			
		}
		@keyframes tView{
			from{opacity:0;}
			to{opacity:1;}
		}

	</style>
	<script>
		$(function(){
			// $(".myType path").eq(0).getTotalLength(); xxxxx
			// jquery + javascript method
			// $(".myType path").get(0).getTotalLength(); path 길이구하기

			var pathes = $(".myType").find("path");
			var pathLength = pathes.length; //path 개수구하기

			for(var i=0;i<pathLength;i++){
				var path = $(".myType path").get(i);


				var total_length = path.getTotalLength();

				//초기값
				path.style.strokeDasharray = total_length;
				path.style.strokeDashoffset = total_length;

				//애니메이션
				$(path).animate({"strokeDashoffset":0},2000)


			}
		});
	</script>
