<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var level = 1;
		switch (level){
			case 1:
				level = "12학점";
				break;
			case 2:
				level = "18학점";
				break;
			case 3:
				level = "10학점";
				break;
			case 4:
				level = "18학점";
				break;
			default :
				level = "??";
		}
		document.write("수강해야 하는 전공 학점은 " + level + "입니다.")
	</script>
</body>
</html>
