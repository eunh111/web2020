<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>event01</title>
	<script>
		var pTag;    //색상 변경 전,후 적용시키기 위해 변수를 먼저 선언해줌
		function init(){
			pTag = document.getElementById("newP");

			pTag.onmouseover = function(){
				pTag.style.background = "orchid";
			};

			// pTag.onmouseout = out;
			// pTag.addEventListener("이벤트명",함수이름);
			pTag.addEventListener("mouseout",out);
		}

		function out(){
			pTag.style.background = "white";
		}

	</script>
</head>		
<body onload="init()">  <!-- 문서를 읽고나서 init()를 실행 -->
	<p id="newP">마우스를 올리면 색변경</p>
	
</body>
</html>
