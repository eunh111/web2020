<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array03</title>
</head>
<body>
	<script>
		var com = [95,88,,72,68,,69,82,78,87];   //서랍안에 데이터를 하나씩

		function printArr(){
			var sum = 0;
			var n = com.length;  // com 개수
			var count = 0;  //입력점수 카운터 변수

			for(var i=0 ; i<n ; i++){
				if(com[i]==undefined){
					continue;
				}else{
					sum = sum + com[i];     //sum += com[i] 랑 같음	 
					// 95 = 0+95+88+72..
					count++;  //count = count + 1;  후위연산자
				}			
			}
			return parseInt(sum/count);
		}
		var getAvg = printArr();
		document.write(getAvg);   // NaN : not a number
	</script>
</body>
</html>
