<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array02</title>
</head>
<body>
	<!-- 20쪽 -->
	<script>
		var com = [95,88,10,72,68,10,99,82,78,85];
		//var com  전역변수

		function printAvg(){
			var sum = 0; //지역변수
			// var n = com.length;

			for(var i=0 ; i<com.length ; i++){
				sum = sum + com[i];
				//sum += com[i] 랑 같음
			}
			return (sum/com.length);
		}
		var getAvg = printAvg();
		document.write(getAvg);
	</script>
</body>
</html>
