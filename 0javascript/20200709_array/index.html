<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array</title>
	<script>
		//var x = [1,2,3,4,5];  //서랍장에 1,2,3,4,5 넣어줌

		//화면에 이름출력
		var eng = ["홍길동","한성용","이소룡","배삼룡","비룡","또봇"];
		//document.write(eng[0]+"<br>");  1개 값
		//document.write(eng.length);  모든 value 값
		//document.write(eng.length());  선택.ㅇㅇ(method)는 실행
		for(var i=0 ; i<eng.length ; i++){
			document.write(eng[i] + "<br>");
		}
		//배열된 순서대로 자동으로 계산되도록 for문 사용
		
	</script>
</head>

</body>
