<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>object</title>
</head>
<body>
	<div id="var1"></div>
	<div id="var2"></div>
	<script>
		var car = ["sonata", 100, "white", 4];   //배열
		//함수화해서 쓴다 : 계속 갖다쓴다.
		document.write("자동차의 이름 : " + car[0]+"<br>");



		var carOne = { //object define
			name:"avante",   //속성 지정
			speed:200,
			color:"red",
			start:function(){   //method
				return this.speed+150;
			}
		} //객체로 사용
		document.write("자동차의 이름 : " + carOne.name+"<br>");
		document.write("자동차의 속도 : " + carOne.start()+"<br>");
		document.write(carOne["color"]);  //carOne.color
		document.getElementById("var1").innerHTML = "<h3>자동차 이름 : " +carOne.name+"</h3>";  //object display
		document .getElementById("var2").innerHTML = carOne.start();
	</script>
</body>
</html>
