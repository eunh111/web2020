<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>test02</title>
	<script>
		function score(){
			let inputScore = document.querySelector('.score'),
			result = document.querySelector('.result');

			let score = inputScore.value;
		  
		  if(score >= 90){
		    result.innerHTML = 'A입니다.';
		  }else if(score >= 80){
		    result.innerHTML = 'B입니다.';
		  }else if(score >= 70){
		    result.innerHTML = 'C입니다.';
		  }else if(score >= 60){
		    result.innerHTML = 'D입니다.';
		  }else if(score < 60){
		    result.innerHTML = 'E입니다.';
		  }
		}
	</script>
</head>
<body>
	한성용 점수는
	<input type = "text" placeholder ="점수를 입력하세요" class="score"></input>
	<button onclick = "score()">입력</button>
	<div class="result"></div>
</body>
</html>
